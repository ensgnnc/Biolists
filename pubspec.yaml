name: ecolists
description: Flutter project for biology class.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1

dev_dependencies:
  change_app_package_name: ^1.0.0

  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/biodiversity.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
